<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=600">
    <link rel="canonical" href="http://www.kjacksgames.com/"> 
    <script src="https://kit.fontawesome.com/0f62ced13f.js" crossorigin="anonymous"></script>
    <title>Trivia Challenge</title>
    <link rel="stylesheet" href="triviaChallenge.css">
</head>
<body>
    <div class="mobile-container">

        <div class="positionHeader" id="positionHeader">
            <div class="pos1">
                <a href="triviaChallenge.html"><strong class="header">Trivia Challenge</strong><i class="fa-solid fa-hourglass-half posHeaderImg fa-2x"></i></a>
            </div>
            <div class="pos2">
                <i class="fa-solid fa-bars fa-2x" onclick="hideMenu();" id="threeLines"></i>
            </div>
            <div class="hiddenMenu pos3" id="hiddenMenu">
                <a href="index.html">
                    <p class="gameListTextHome">Home</p>
                </a>
                <details class="navDetails">
                    <summary onclick="arrowChange();"><strong class="gameListText">Games <i class="fa-solid fa-arrow-down" id="detailsArrow"></i></strong></summary>
                    <a href="index.html">
                        <p class="gameListGame gameItem">Trivia <i class="fa-solid fa-hourglass-half hourglass"></i></p>
                    </a>
                    <!-- <a href="runningGame.html">
                        <p class="gameListGame gameItem">Robot Run <i class="fa-solid fa-robot robot"></i></p>
                    </a> -->
                </details>
                <a href="about.html"><p class="gameListText">About</p></a>
                <a href="contact.html"><p class="gameListText questions">Contact</p></a>
            </div>
        </div>

        <div class="item pos4">
            <img class="headerImage" src="img/TriviaChallenge.png">
        </div>
        <div class="item pos5" id="fewWrong">
            <img src="img/thumbsDown.png" class="thumbUp"><strong class="linkText">Get as few wrong as possible!</strong><img src="img/GreenCheck.png" class="thumbDown">
        </div>
        <div class="item pos6" id="numWrong">
            <button class="linkButton" onclick="startOverReset()">Start Over</button>
            <strong class="numberWrongText">Number wrong:</strong><input type="text" value="0" class="numberWrongBox" id="numberWrong" readonly>
        </div>
        <div class="item pos19" id="pos19">
            <p class="areYouSure">Are you sure?</p>
            <a href="index.html" class="linkButton">Yes</a>
            <a class="linkButtonRed" onclick="startOverNo()">No</a>
        </div>
        <div class="item pos20" id="timerEnd">
            <strong class="areYouSure">Question number </strong><input type="text" class="questionNumBox" id="questionNumber" value="1" readonly>
            <strong class="areYouSure">Timer </strong><input type="text" class="questionNumBox1" id="timerVisable" value="0:0:0" readonly>
        </div>
        <div class="item pos21" id="trivquestion">
            <strong class="question">Our current year is </strong><strong class="answerMimic" id="answerCopy"></strong>
        </div>
        <div class="item pos7" id="answercheck1">
            <label class="box" style="color:black;" onclick="clearButtonColor(); displayAnswer(); clearButton1();">
    <input type="checkbox" class="checkBox" id="answer1"><strong class="answerText">2022</strong>
    <span class="boxInput" id="boxCorrect1"></span>
            </label>
            </div> 
            <div class="item pos8" id="answercheck2">
                <label class="box" style="color:black;" onclick="clearButtonColor(); displayAnswer(); clearButton2();">
        <input type="checkbox" class="checkBox" id="answer2"><strong class="answerText">2010</strong>
        <span class="boxInput" id="boxWrong1"></span>
                </label>
                </div>
                <div class="item pos9" id="answercheck3">
                    <label class="box" style="color:black;" onclick="clearButtonColor(); displayAnswer(); clearButton3();">
            <input type="checkbox" class="checkBox" id="answer3"><strong class="answerText">2000</strong>
            <span class="boxInput" id="boxWrong2"></span>
                    </label>
                    </div>
        <div class="item pos10" id="trivbutton">
            <button class="answerButton" onclick="trivia();">Submit</button>
        </div>
        <div class="item pos11" id="trivanswer">
            <p class="questionAnswer" id="triviaAnswer"></p>
        </div>
        <div class="item pos12">
            <input type="text" class="questionNumBox" id="timer" value="0" readonly>
        </div>
        <div class="item pos16">
            <div id="formFill" class="formDisplayBlock itemTrivia">
                <form id="my-form" action="https://formspree.io/f/mgerqlzr" method="POST">
                <div class="flexItemItem">
                    <label><img src="img/Firework.png" class="firework" /><strong class="congrats"> Congratulations on completing the challenge! </strong><img src="img/Firework.png" class="firework" /></label>
                </div>
                <div class="flexItemItem">
                    <img src="img/greatJob.png" height="250" width="450" />
                </div>
                <div class="flexItemItem flex1">
                    <label><img src="img/DownArrowLeft.png" class="downArrow" /><strong class="fillOut"> Fill out the form below to put your name and number wrong on the leaderboard! </strong><img src="img/DownArrowRight.png" class="downArrow" /></label>
                </div>
                <div class="flexItemItem flex2">
                    <label><strong class="formNumberWrongText">Name you want displayed</strong></label>
                </div>
                <div class="flexItemItem flex2">
                    <input type="text" name="Name" class="formNameBox" maxlength="30">
                    <br />
                    <strong class="max20Text">(Max 30 characters)</strong>
                </div>
                <div class="flexItemItem flex2">
                     <label><strong class="formNumberWrongText">Your total number wrong</strong></label>
                </div>
                 <div class="flexItemItem flex2">
                    <input type="text" name="Wrong" id="formNumberWrong" class="numberWrongFill" readonly>
                </div>
                <div class="flexItemItem flex2">
                    <label><strong class="formNumberWrongText">Your total time</strong></label>
               </div>
                <div class="flexItemItem flex2">
                   <input type="text" name="Time" id="formNumberTime" class="numberWrongFill" readonly>
               </div>
                <div class="flexItemItem flex2">
                    <label><strong class="formNumberWrongText">Email</strong></label>
                </div>
                <div class="flexItemItem flex2">
                    <input type="email" name="Email" class="formNameBox" />
                </div>
                <div class="flexItemItem flex2">
                    <button id="my-form-button" class="formSubmit" onclick="hideForm()">Submit</button>
                </div>
                <div class="flexItemItem flex2">
                    <p id="my-form-status"></p>
                </div>
                </form>
            </div> 
        </div>
        <div class="item pos14">
            <audio src="sounds/submit.mp4" id="submit"></audio>
            <audio src="sounds/wrong.mp4" id="wrong"></audio>
            <audio src="sounds/select.mp4" id="select"></audio>
            <audio src="sounds/correct.mp4" id="correct"></audio>
            <audio src="sounds/nextQuestion.mp4" id="next"></audio>
            <audio src="sounds/endTriviaGame.mp4" id="end"></audio>
        </div>
        <div class="item pos15" id="thanksFinnish">
            <img src="img/arrowCirclePrimary.png" class="arrowCircle"> 
            <strong class="thankYou">Thank You! Your name will post within 24hrs! Click below to play again!</strong> 
            <img src="img/arrowCirclePrimary.png" class="arrowCircle">
            <br>
            <a href="triviaChallenge.html" class="playAgainReset">Play Again</a>
        </div>
        <div class="f5">
            <p class="footerText">2022 kelsojacks@outlook.com</p>
        </div>
    </div>
    <script src="triviaChallenge.js"></script>
</body>
</html>
